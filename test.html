<!DOCTYPE html>
<html>
<head>
  <title>Horizontal Scrollable Div Example</title>
  <style>
    /* Set a fixed width for the horizontal scrollable div */
    .horizontal-scrollable-div {
      width: 300px; /* Adjust the width as needed */
      overflow-x: auto; /* or overflow-x: scroll; */
      white-space: nowrap; /* This prevents the content from wrapping */
      border: 1px solid #ccc; /* Optional: Add a border for visual clarity */
    }

    /* Optional: Add some padding to the horizontal scrollable div */
    .scrollable-content {
      padding: 10px;
    }

    /* Optional: Add some styles to the horizontal scrollable content */
    .scrollable-content p {
      display: inline-block; /* This prevents the paragraphs from stacking vertically */
      margin: 0 10px; /* Optional: Add some spacing between the paragraphs */
    }
  </style>
</head>
<body>
  <div class="horizontal-scrollable-div">
    <div class="scrollable-content">
      <!-- Add more content here to see the horizontal scrollbar when the content exceeds the div's width -->
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
      <p>Paragraph 3</p>
      <p>Paragraph 4</p>
      <p>Paragraph 5</p>
      <p>Paragraph 6</p>
      <p>Paragraph 7</p>
      <p>Paragraph 8</p>
      <p>Paragraph 9</p>
      <p>Paragraph 10</p>
    </div>
  </div>
</body>
</html>
